<div class="container d-flex justify-content-center">
  <div class="card text-white bg-info container-width text-center">
      <div class="card-header">
          <h4>SIGNIN</h4>
      </div>
      <div class="card-body">
          <form (submit)="login()">
              <div class="form-row align-items-center px-5">
                  <div class="form-group">
                      <div class="input-group input-group-lg">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-user"></i></span>
                          </div>
                          <input type="text" class="form-control" placeholder="Username" name="username" autocomplete="off" [(ngModel)]="credentials.username">
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="input-group input-group-lg">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-eye-slash"></i></span>
                          </div>
                          <input type="password" class="form-control" placeholder="Pasword" name="password" autocomplete="off" [(ngModel)]="credentials.password">
                      </div>
                  </div>
              </div>
              <button class="btn btn-warning float-middle px-4 pt-2 pb-2" type="submit">Login</button>
                    </form>
      </div>
      <p>Don't have an account? <a href="signup" style="color:#000">Signup</a></p>
  </div>
</div>
